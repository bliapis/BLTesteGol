<h4 class="text-center">Airplane</h4>

<form [formGroup]="airplaneForm" class="form mt-4" (submit)="submit()">

    <div class="form-group">
        <input formControlName="modelo" class="form-control" placeholder="Modelo do avião" autofocus>
        <bltg-vmessage 
            text="Informe o modelo do avião"
            *ngIf="airplaneForm.get('modelo').errors?.required">
        </bltg-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="qtdPassageiros" (keypress)="numberOnly($event)" class="form-control" placeholder="Quantidade de passageiros">
        <bltg-vmessage
            text="Informe a quantidade de passageiros"
            *ngIf="airplaneForm.get('qtdPassageiros').errors?.required">
        </bltg-vmessage>
    </div>

    <button [disabled]="airplaneForm.invalid" type="submit" class="btn btn-primary btn-block">Salvar</button>

    <hr class="mt-3">
    <span style="width:10%" (click)="voltar()" class="btn btn-primary ml-3">Voltar</span>
</form>
