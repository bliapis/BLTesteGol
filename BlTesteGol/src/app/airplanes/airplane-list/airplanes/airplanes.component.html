

<p class="text-center text-muted" *ngIf="!airplanes.length; else airplaneTable">
    Desculpe, nenhum registro encontrado.
</p>

<ng-template #airplaneTable>
    <table class="table table-striped table-responsive-md btn-table ml-2 mr-2">
        <thead>
            <tr>
                <th>Id</th>
                <th>Modelo</th>
                <th>Quantidade de passageiros</th>
                <th>Data de criação</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let airplane of airplanes">
                <td> {{ airplane.id }}</td>
                <td> {{ airplane.modelo }}</td>
                <td> {{ airplane.qtdPassageiros }}</td>
                <td> {{ airplane.dataCriacao | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <button class="btn btn-success" (click)="editar($event, airplane.id)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger ml-1" (click)="remover($event, airplane.id)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
